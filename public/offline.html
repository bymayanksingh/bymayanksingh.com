<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Engineering Portfolio</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #cccccc;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .retry-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Some content may not be available while you're offline, but
            you can still view previously cached content.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
        // Check for online status and redirect if online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
